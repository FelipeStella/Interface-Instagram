<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interface Instagram</title>
  <style>
    .logon{
      display: flex;
      align-items: center;
    }
    .logon p{
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="instagram-wapper">
    <div class="img-instagram-phone">
      <img src="./img/instagram-phone.png" alt="instagram-phone">
    </div>
    <div class="instagram-container">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instagram-logo">
        <p>You can log in to these accounts because they are in 
          your Account Center.</p>
        <div class="login">
          <img src="./img/profile.jpg" alt="profile">
          <section>stellafelipe</section>
          <a href="#">Log in</a>
        </div>
      </div>
        <div class="group">
          <a href="#" class="link">Switch Account</a>
          <p>Or</p>
          <a href="#" class="link">Register</a>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
